<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 data-js-current-turn>Test</h1>
    <section data-js-game-board class="game-board"></section>

    <dialog class="game-dialog game-dialog-start" data-js-game-dialog-start>
      <form class="game-dialog-content" method="dialog">
        <h3 class="game-dialog-title">Game settings</h3>

        <span class="name-input-container">
            <label for="player-one-name-input">First player name:</label>
            <input class="input" data-js-player-one-input type="text" name="player-one-name-input" id="player-one-name-input" placeholder="Enter first player's name (X)">
        </span>

        <span class="name-input-container">
            <label for="player-two-name-input">Second player name:</label>
            <input class="input" data-js-player-two-input type="text" name="player-two-name-input" id="player-two-name-input" placeholder="Enter second player's name (O)">
        </span>

        <span class="name-input-container checkbox-container">
          <input class="checkbox-input" data-js-turn-ai type="checkbox" name="ai" id="ai">
          <label class="checkbox-label" for="ai">Play against AI</label>
        </span>

        <button class="game-start-button button" data-js-game-start-button formmethod="dialog" type="submit">Start game</button>
      </form>
    </dialog>

    <dialog class="game-dialog game-dialog-end" data-js-game-dialog-end>
      <form class="game-dialog-content" method="dialog">
        <h3 class="game-dialog-title" data-js-game-winner>The winner is X</h3>
        <button class="button" data-js-game-restart-button formmethod="dialog" type="submit">Start again</button>
        <button class="button" data-js-game-quit-button formmethod="dialog" type="submit">End the game</button>
      </form>
    </dialog>
  </body>
</html>
